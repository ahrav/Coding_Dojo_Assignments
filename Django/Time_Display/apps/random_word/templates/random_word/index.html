<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Word</title>
  </head>
  <body>
    <h3>Random Word (attempt #{{request.session.counter}})</h3>
    <div id="random_word">
      {{word}}
    </div>
    <form class="random_word" action="/random_word" method="post">
      {% csrf_token %}
      <input type="submit" value="Generate">
    </form>
  </body>
</html>
