<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit Profile</title>
  </head>
  <body>
    {% if messages %}
      {% for message in messages %}
        {{message}}
      {% endfor %}
    {% endif %}
    <h3>Edit user {{user.id}}</h3>
    <div class="span6">
      <h3>Edit Information</h3>
      <form action="/edit_info/{{user.id}}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label>Email address:</label>
          <input type="email" class="form-control" name="email" placeholder="{{user.email}}">
        </div>
        <div class="form-group">
          <label>First Name:</label>
          <input type="text" class="form-control" name="first_name" placeholder="{{user.first_name}}">
        </div>
        <div class="form-group">
          <label>Last Name:</label>
          <input type="text" class="form-control" name="last_name" placeholder="{{user.last_name}}">
        </div>
        <div class="form-group">
          <label>User Level:</label>
          <select name="user_level">
            <option value="0">0</option>
            <option value="9">9</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
    <div class="span6">
      <h3>Change Password</h3>
      <form action="/update_password/{{user.id}}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label>Password:</label>
          <input type="password" class="form-control" name="password">
        </div>
        <div class="form-group">
          <label>Password Confirmation:</label>
          <input type="password" class="form-control" name="password_confirm">
        </div>
        <button type="submit" class="btn btn-primary">Update Password</button>
      </form>
    </div>
  </body>
</html>
