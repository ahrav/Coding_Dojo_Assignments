<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Validated Emails</title>
  </head>
  <body>
    <h1>The email address you entered {{session['email']}} is a VALID email address! thank you!</h1>
    <h2>Email Address Entered:</h2>
    {% for email in emails %}
      <p>{{email['email_address']}} {{email['created_at'].strftime('%Y/%m/%d %I:%M %p')}}</p>
    {% endfor %}
  </body>
</html>
