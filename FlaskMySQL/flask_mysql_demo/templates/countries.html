<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Countries</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Population</th>
        </tr>
      </thead>
      <tbody>
        {% for country in countries %}
          <tr>
            <td>{{country['name']}}</td>
            <td>{{country['population']}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
