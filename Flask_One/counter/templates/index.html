<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Counter</title>
    <style media="screen">
    body{
      text-align: center;
    }
    form{
      display: inline-block;
    }
    </style>
  </head>
  <body>
    <h1>Counter</h1>
    <h2>{{session['counter']}} time(s)</h2>
    <form action="/button" method="post">
      <input type="submit" value="+2">
    </form>
    <form action="/reset" method="post">
      <input type="submit" value="reset">
    </form>
  </body>
</html>
